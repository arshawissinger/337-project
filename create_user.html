<!DOCTYPE html>
<html>
    <head>
        <script src="source.js"></script>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <header>
            <h1>The University Website</h1>
            <p>A simple website for user and course management</p>
        </header>
        <nav>
            <a onclick="sendReq('home')">Home</a>
            <a onclick="sendReq('create_user')">Create user</a>
            <a onclick="sendReq('login')">Login</a>
            <select onchange="switchTheme(this.value)" style="margin-left: 15px;">
                <option value="style1.css">Light</option>
                <option value="style2.css">Dark</option>
                <option value="style3.css">Random</option>
            </select>
        </nav>
        <div>
            <form method="POST" action="create_action">
                Username: <input type="text" name="username"><br>
                Password: <input type="password" name="password"><br>
                User type: <input type="radio" name="usertype" checked value="student"> Student
                <input type="radio" name="usertype" value="admin"> Admin <br>
                <input type="submit"> 
            </form>
        </div>
        <footer>
            &copy; Copyright CSc 337
        </footer>
    </body>
</html>
